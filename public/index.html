<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>freshtag.me</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
    <link rel="stylesheet" type="text/css" href="/stylesheets/960.css"/>
    <!-- NOTE: this version is not compatible yet
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    -->
    <script src="http://static.firebase.com/v0/firebase-debug.js"></script>
    <script src="http://cdn.getchute.com/media-chooser.min.js"></script>
    <script src="/javascripts/cookies.js"></script>
    <script src="/javascripts/freshtag.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-35024733-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body id="body">
     <div id="top-bar">
      <div class="container_12">
        <div class="grid_12">
          <div id="logo" class="grid_4">
            <a href="./"><img src="images/logo.png" width="204" height="46" alt="logo"></a>
          </div>
          <div class="grid_4">
          </div>
          <div class="grid_4" id="top_btn">
            <form id="freshtag-form">
              <input placeholder="#hashtag" id="freshtag-input" name="hashtag"/>
              <input type="submit" id="freshtag-button" value="CONNECT"/>
            </form>
          </div>
        </div>
        <div class="about">
            <h1>Welcome to <span style="color:#3cc">FreshTag</span>.</h1> <h3>Great conversations begin with great people.<br> Type in a hashtag or topic to start a live-video session.<br>
            Like us on <a href="https://www.facebook.com/freshtagme"><span style="color:#3cc">facebook</span></a> or follow us on <a href="http://twitter.com/freshtagme"><span style="color:#3cc">twitter</span></a>.</h3>
        </div>
      </div>
      </div>
    <div class="container_12 cont">
      <div id="live">
        <div id="left-col" class="grid_4">
          <div class="top_left">
            <div id="myself">
              <input type="submit" id="role-button" value="GO LIVE"/></div>
              <div class="status">
                <div id="roomNumber">Connected: <span id="room-count">0</span></div>
                <div id="role">
                MODE: <span class="lurk" id="role-span">OFF-AIR</span>
              </div>
            </div>
          </div>
          <div class="bottom_left">
          <div class="trending">
            <div class="trending_head">
              Trending Topics
            </div>
            <div id="trends">
              <ul>
                <li class="show"><a data-hashtag="Demo2012"></a></li>
              </ul>
            </div>
            <div class="trending_head">
              Featured Topics
            </div>
            <div id="featured_topics">
              <ul>
                <li>
                  <a href="/demo2012">#demo2012</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        </div>
        <div id="streams">
          <div class="grid_8 others stream-container" id="single-stream">
          </div>
        </div>
        <div class="grid_8 chat">
          <div id="chat-feed">
            <ul id="posted_msgs">
            </ul>
          </div>
          <div class="chat_input_box">
            <form id="chat-form">
              <input type="button" id="chat-media-button" value="MEDIA"/>
              <input placeholder="..." autocomplete="off" id="chat-input"/>
              <input id="chat-button" type="submit" value="SEND"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
