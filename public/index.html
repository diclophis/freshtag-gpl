<!DOCTYPE html>
<html>
  <head>
    <script src="http://static.firebase.com/v0/firebase.js"></script>
    <script src="http://static.opentok.com/v0.91/js/TB.min.js"></script>
    <script src="http://cdn.getchute.com/media-chooser.min.js"></script>
    <script src="freshtag.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/960.css">
  </head>
  <body>
    <div class="top_bar_bg"></div>
    <div class="container_12 cont">
      <div class="grid_12 top_bar">
        <div class="grid_4 logo"><a href="./">freshtag.me</a></div>
        <div class="grid_4"></div>
        <div class="grid_4 stats">
          <span class="freshtag"># <span class="green" id="freshtag">DEMO2012</span></span> 
          <span class="connected">Connected: <span class="green">0</span></span>
        </div>
      </div>
      <div class="grid_4 left_col">
        <div id="myself"></div>
        <div class="status">
          <div class="status_report">STATUS: <span class="green" id="status">ON</span></div>
          <div class="role">ROLE: <span class="green" id="role">ADMIN</span></div>
        </div>
        <div class="freshtag_input_box">
          <input placeholder="#hashtag" id="freshtag-id" class="freshtag_input">
        
        <div class="freshtag_submit">
          <input type="button" id="connect-form" value="SUBMIT" class="freshtag_submit_btn">
        </div>
          
        </div>
        <div class="trending">
          <div class="trending_head">
            Trending Topics
          </div>
        </div>
      </div>
      <div id="streams">
        <div class="grid_8 others stream-container" id="single-stream">
        </div>
      </div>
      <div class="grid_8 chat">
        <div id="chat-feed">
          <ul id="posted_msgs">
          </ul>
        </div>
        <div class="chat_input_box">
          <form id="chat-form">
            <input placeholder="chat message" autocomplete="off" class="chat_input" id="chat-input"/>
            <div class="chat_submit"><input id="chat-button" type="submit" value="SEND" class="chat_submit_btn"/></div>
            <input type="button" id="chat-media-button" value="MEDIA"/>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
