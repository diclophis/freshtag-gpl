<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>freshtag.me</title>
    <script src="javascripts/firebase.js"></script>
    <script src="javascripts/TB.min.js"></script>
    <script src="javascripts/media-chooser.min.js"></script>
    <script src="javascripts/cookies.js"></script>
    <script src="javascripts/freshtag.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/960.css">
  </head>
  <body>
    <div class="container_12 cont">
      <div id="top-bar">
        <div class="grid_12">
          <div id="logo" class="grid_4"><a href="./">freshtag.me</a></div>
          <div class="grid_4" id="top_btn">
            <form id="freshtag-form">
              <input placeholder="#hashtag" id="freshtag-input">
              <input type="submit" id="freshtag-button" value="SUBMIT">
            </form>
          </div>
        </div>
      </div>
      <div id="live">
        <div id="left-col" class="grid_4">
          <div class="top_left">
            <div id="myself"></div>
            <div class="status">
              <div id="role">
              <!--owner/guest/lurk-->
              MODE: <span class="lurk" id="role-button">OFF-AIR</span>
              </div>
            </div>
          </div>
          <div class="bottom_left">
          <div class="trending">
            <div class="trending_head">
              Trending Topics
            </div>
            <div id="trends">
            </div>
          </div>
        </div>
        </div>
        <div id="streams">
          <div class="grid_8 others stream-container" id="single-stream">
          </div>
        </div>
        <div class="grid_8 chat">
          <div id="chat-feed">
            <ul id="posted_msgs">
            </ul>
          </div>
          <div class="chat_input_box">
            <form id="chat-form">
              <input type="button" id="chat-media-button" value="MEDIA"/>
              <input placeholder="..." autocomplete="off" id="chat-input"/>
              <input id="chat-button" type="submit" value="SEND"/>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://api.twitter.com/1/trends/1.json?callback=onTrendData"></script>
  </body>
</html>
